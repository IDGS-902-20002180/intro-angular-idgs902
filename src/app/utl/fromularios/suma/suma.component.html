<div class="row">
  <div class="col-6">
    <div class="mb-3">
      <label for="" class="form-label">Número 1: </label>
      <input [(ngModel)]="num1" type="number" class="form-control" name="num1" placeholder="Número 1">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Número 2: </label>
      <input [(ngModel)]="num2" type="number" class="form-control" name="num2" placeholder="Número 2">
    </div>
    <div class="mb-3">
      <button (click)="sumNumeros()" class="btn btn-outline-success">Calcular</button>
    </div>
  </div>
  <div class="col-6">
    <h2 *ngIf="resultado!=0">La suma es: {{resultado}}</h2>
  </div>
</div>
